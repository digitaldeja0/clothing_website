<!DOCTYPE html>
<ddiv lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Clothing Website</title>
  </head>
  <div>
    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fashion Fiesta</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Play Now</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <!-- Shopping Item Section Start-->
    <div class="shopping area bagarea">
        <div class="bag-img-div" id="bag1div">
            <img src="./img/outfit1.png" alt="bags" class="clothing bag-img bag1" id="clothes1" draggable="true" ondragstart="drag(event)">

        </div>
        <div class="bag-img-div" id="bag2div">
            <img src="./img/outfit4.png" alt="bags" class=" clothing bag-img bag2" id="clothes2" draggable="true" ondragstart="drag(event)">

        </div>
        <div class="bag-img-div" id="bag3div">
            <img src="./img/outfit5.png" alt="bags" class=" clothing bag-img bag3" id="clothes3" draggable="true" ondragstart="drag(event)">

        </div>
        <div class="bag-img-div" id="bag4div">
            <img src="./img/outfit3.png" alt="bags" class=" clothing bag-img bag4" id="clothes4" draggable="true" ondragstart="drag(event)">

        </div>
    </div>

    <!-- Shopping Item Section End -->

    <!-- Shopping Bag Area Start -->

    <div class="bagarea">
        <div class="bag-img-div" id="bag1div"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="./img/bags1.png" alt="bags" class="bag-img bag1" id="bag1">

        </div>
        <div class="bag-img-div" id="bag2div"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="./img/bags2.png" alt="bags" class="bag-img bag2" id="bag2">

        </div>
        <div class="bag-img-div" id="bag3div"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="./img/bags3.png" alt="bags" class=" bag-img bag3" id="bag3">

        </div>
        <div class="bag-img-div" id="bag4div"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="./img/trash.png" alt="bags" class="bag-img bag4" id="bag4">

        </div>
    </div>

    <!-- Shopping Bag Area End -->




  
    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Script JS -->
    <script src="./index.js"></script>
  </body>
</html>
